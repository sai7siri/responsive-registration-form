<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the responsive form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <header>
          <h1 id="title">Login</h1>
        </header>
          <form>
            <input type="text" placeholder="Name" id="nameField"/>
            <input type="email" placeholder="Username or Email address" />
            <input type="password" placeholder="Password" />
            <a href="#">Forgot Password?</a>
            <input type="button" value="Login" id="signin"/>
          
          <div class="images">
            <a href="#"><img src="/fb.jpeg" ></a>
            <a href="#"><img src="/twitter.jpeg" ></a>
           <a href="#"><img src="/google.jpeg" ></a> 
          </div>
          <p class="signup">Not a member?<a href="#" id="signup"> Sign Up</a></p>
         </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
